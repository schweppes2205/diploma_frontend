<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>EPAM diploma. Shvets</title>
</head>

<body>
    <script src="js/main.js"></script>
    <div class="container">
        <div class="header">
            <div class="header_menu">
                <a href="index.html" class="header_menu_item">Init data</a>
                <a href="get_data.html" class="header_menu_item">Get Data</a>
                <a href="put_data.html" class="header_menu_item">Put Data</a>
            </div>
            <div class="header_title">
                <h1>Put data</h1>
            </div>
        </div>
        <div class="body">
            <div class="data_selector">
                <div class="table_selector">
                    <label for="select">Select database please</label>
                    <select name="table_name" id="table_name">
                        <option value="people">People</option>
                        <option value="planets">Planets</option>
                        <option value="films">Films</option>
                        <option value="species">Species</option>
                        <option value="vehicles">Vehicles</option>
                        <option value="starships">Starships</option>
                    </select>
                </div>
            </div>
            <div class="data_draw">
                Enter JSON format text
                <textarea id="json_data" rows="10"></textarea>
                <a href="#" class="put_data_button" id="put_json" onclick="put_data()">Submit</a>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
